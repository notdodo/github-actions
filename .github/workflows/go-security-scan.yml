on:
  workflow_call:
    inputs:
      disable-sudo:
        type: boolean
        default: true
      egress-policy-allowlist:
        type: string
        default: ""
      runs-on:
        type: string
        default: "ubuntu-latest"
      upload-sarif:
        type: boolean
        default: true
      working-directory:
        type: string
        default: "."

jobs:
  gosec:
    runs-on: ${{ inputs.runs-on }}
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    env:
      GO111MODULE: on
    steps:
      - uses: step-security/harden-runner@0080882f6c36860b6ba35c610c98ce87d4e2f26f
        # v2.10.2
        with:
          disable-sudo: ${{ inputs.disable-sudo }}
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            ${{ inputs.egress-policy-allowlist }}
      - name: Checkout Source
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        # v4.2.2
        with:
          fetch-depth: 0
      - name: Run Gosec Security Scanner
        # kics-scan ignore-line
        uses: securego/gosec@master
        with:
          args: "-no-fail -fmt sarif -out ${{ inputs.working-directory }}/results.sarif ${{ inputs.working-directory }}/..."

      - name: Upload results
        uses: github/codeql-action/upload-sarif@5618c9fc1e675841ca52c1c6b1304f5255a905a0
        # v2.19.0
        with:
          sarif_file: "${{ inputs.working-directory }}/results.sarif"
        if: ${{ inputs.upload-sarif }}
