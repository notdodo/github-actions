on:
  workflow_call:
    inputs:
      aws-region:
        type: string
        default: "eu-west-1"
      aws-role:
        type: string
        default: "invalid"
      build-lambda:
        type: boolean
        default: false
      deploy-lambda:
        type: boolean
        default: false
      disable-sudo:
        type: boolean
        default: true
      egress-policy-allowlist:
        type: string
        default: ""
      rust-version:
        type: string
        default: "stable"
      runs-on:
        type: string
        default: "ubuntu-latest"
      upload-sarif:
        type: boolean
        default: true
      working-directory:
        type: string
        default: "."

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ inputs.runs-on }}
    permissions:
      contents: read
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
      - uses: step-security/harden-runner@002fdce3c6a235733a90a27c80493a3241e56863
        # v2.12.1
        with:
          disable-sudo-and-containers: ${{ inputs.disable-sudo }}
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            index.crates.io:443
            static.crates.io:443
            ${{ inputs.egress-policy-allowlist }}
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        # v4.2.2
        with:
          persist-credentials: false
      - name: Cargo cache
        uses: swatinem/rust-cache@9d47c6ad4b02e050fd481d890b2ea34778fd09d6
        # v2.7.8
        with:
          cache-on-failure: true
          workspaces: ${{ inputs.working-directory }}
      - name: Check formatting
        run: cargo fmt -- --check
      - name: Build
        run: cargo build --verbose --release

  tests:
    runs-on: ${{ inputs.runs-on }}
    permissions:
      contents: read
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
      - uses: step-security/harden-runner@002fdce3c6a235733a90a27c80493a3241e56863
        # v2.12.1
        with:
          disable-sudo-and-containers: ${{ inputs.disable-sudo }}
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            index.crates.io:443
            static.crates.io:443
            ${{ inputs.egress-policy-allowlist }}
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        # v4.2.2
        with:
          persist-credentials: false
      - name: Cargo cache
        uses: swatinem/rust-cache@9d47c6ad4b02e050fd481d890b2ea34778fd09d6
        # v2.7.8
        with:
          cache-on-failure: true
          workspaces: ${{ inputs.working-directory }}
      - name: Run tests
        run: cargo test --verbose

  clippy:
    runs-on: ${{ inputs.runs-on }}
    permissions:
      contents: read
      security-events: write
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
      - uses: step-security/harden-runner@002fdce3c6a235733a90a27c80493a3241e56863
        # v2.12.1
        with:
          disable-sudo-and-containers: ${{ inputs.disable-sudo }}
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            index.crates.io:443
            static.crates.io:443  
            ${{ inputs.egress-policy-allowlist }}
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        # v4.2.2
        with:
          persist-credentials: false
      - name: Cargo cache
        uses: swatinem/rust-cache@9d47c6ad4b02e050fd481d890b2ea34778fd09d6
        # v2.7.8
        with:
          cache-on-failure: true
          cache-all-crates: true
          workspaces: ${{ inputs.working-directory }}
      - name: Install tools
        run: cargo install cargo-make clippy-sarif sarif-fmt
      - name: Run clippy
        run: >
          cargo make --profile gha clippy
          | clippy-sarif
          | tee clippy-results.sarif
          | sarif-fmt
        continue-on-error: true
      - name: Upload results
        uses: github/codeql-action/upload-sarif@3407610120cd5656b6fc71991415cb50748b9489
        # v2.20.1
        with:
          sarif_file: ${{ inputs.working-directory }}/clippy-results.sarif
          category: sast
        if: ${{ inputs.upload-sarif }}

  build-and-deploy:
    if: ${{ inputs.build-lambda || inputs.deploy-lambda }}
    runs-on: ${{ inputs.runs-on }}
    permissions:
      contents: read
      id-token: write
    needs: [build, tests, clippy]
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
      - uses: step-security/harden-runner@002fdce3c6a235733a90a27c80493a3241e56863
        # v2.12.1
        with:
          disable-sudo-and-containers: ${{ inputs.disable-sudo }}
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            fs.liujiacai.net:443
            github.com:443
            index.crates.io:443
            lambda.eu-west-1.amazonaws.com:443
            objects.githubusercontent.com:443
            pkg.machengine.org:443
            static.crates.io:443
            sts.eu-west-1.amazonaws.com:443
            zig.linus.dev:443
            ziglang.org:443
            zigmirror.hryx.net:443
            zigmirror.nesovic.dev:443
            zig.nekos.space:443
            ${{ inputs.egress-policy-allowlist }}
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        # v4.2.2
        with:
          persist-credentials: false
      - uses: aws-actions/configure-aws-credentials@b47578312673ae6fa5b5096b330d9fbac3d116df
        # v4.2.1
        with:
          role-to-assume: ${{ inputs.aws-role }}
          aws-region: ${{ inputs.aws-region }}
          retry-max-attempts: 2
      - name: Install Zig toolchain
        uses: mlugg/setup-zig@7dccf5e6d09267c55f815f2db29495f30ba2ebca
        # v2.0.1
        with:
          version: latest
      - name: Install Cargo Lambda
        uses: jaxxstorm/action-install-gh-release@6096f2a2bbfee498ced520b6922ac2c06e990ed2
        # v2.1.0
        with:
          repo: cargo-lambda/cargo-lambda
          platform: linux
          arch: x86_64
      - name: Cargo cache
        uses: swatinem/rust-cache@9d47c6ad4b02e050fd481d890b2ea34778fd09d6
        # v2.7.8
        with:
          cache-on-failure: true
          cache-all-crates: true
          workspaces: ${{ inputs.working-directory }}
      - name: Build Lambda
        if: ${{ inputs.build-lambda || inputs.deploy-lambda }}
        run: cargo lambda build --verbose --release
      - name: Deploy Lambda
        if: ${{ inputs.deploy-lambda }}
        run: cargo lambda deploy
