on:
  workflow_call:
    inputs:
      disable-sudo:
        type: boolean
        default: true
      egress-policy-allowlist:
        type: string
        default: ""
      runs-on:
        type: string
        default: "ubuntu-latest"
    secrets:
      semgrep_app_token:
        required: false

jobs:
  semgrep:
    permissions:
      contents: read
      pull-requests: write
    name: Semgrep
    runs-on: ${{ inputs.runs-on }}
    if: (github.repository_owner == 'notdodo')
    container:
      image: semgrep/semgrep:1.124.1
    steps:
      - uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0
        # v2.12.0
        with:
          disable-sudo-and-containers: ${{ inputs.disable-sudo }}
          egress-policy: audit
          allowed-endpoints: >
            ${{ inputs.egress-policy-allowlist }}
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        # v4.2.2
        with:
          fetch-depth: 0
          persist-credentials: false
      - run: semgrep ci
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.semgrep_app_token }}
