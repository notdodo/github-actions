on:
  workflow_call:
    inputs:
      disable-sudo:
        type: boolean
        default: true
      egress-policy-allowlist:
        type: string
        default: ''
      enable-comments:
        type: boolean
        default: true
      runs-on:
        type: string
        default: 'ubuntu-latest'
      upload-sarif:
        type: boolean
        default: true
      working-directory:
        type: string
        default: '.'

jobs:
  infra-security-scan:
    name: Scan with Kics
    runs-on: ${{ inputs.runs-on }}
    permissions:
      contents: read
      pull-requests: write
      security-events: write
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
      - uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          disable-sudo: ${{ inputs.disable-sudo }}
          egress-policy: block
          allowed-endpoints: >
            9236a389bd48b984df91adc1bc924620.r2.cloudflarestorage.com:443
            api.github.com:443
            apk.cgr.dev:443
            github.com:443
            kics.io:443
            packages.wolfi.dev:443
            registry.npmjs.org:443
            ${{ inputs.egress-policy-allowlist }}
      - name: Checkout Source
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Kics Scan
        uses: Checkmarx/kics-github-action@c11ca46d31795a2f186f1af610d121e3bcd647a0 # v2.1.14
        with:
          path: .
          output_path: ${{ inputs.working-directory }}/kics_results.sarif
          output_formats: sarif
          fail_on: high,medium
          token: ${{ github.token }}
          enable_comments: ${{ inputs.enable-comments }}
          enable_annotations: true
          enable_jobs_summary: true
          comments_with_queries: true
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@16140ae1a102900babc80a33c44059580f687047 #  v4.30.9
        with:
          sarif_file: ${{ inputs.working-directory }}/kics_results.sarif
          category: devops
        if: ${{ inputs.upload-sarif }}

  zizmor:
    name: GitHub Actions Security Analysis
    runs-on: ${{ inputs.runs-on }}
    permissions:
      contents: read
      pull-requests: write
      security-events: write
    steps:
      - uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          disable-sudo: ${{ inputs.disable-sudo }}
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            files.pythonhosted.org:443
            github.com:443
            objects.githubusercontent.com:443
            pypi.org:443
            raw.githubusercontent.com:443
            release-assets.githubusercontent.com:443
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: reviewdog/action-actionlint@95395aac8c053577d0bc67eb7b74936c660c6f66 # v1.67.0
        continue-on-error: true
        with:
          fail_level: any
          filter_mode: nofilter
          tool_name: actionlint
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@d0cc045d04ccac9d8b7881df0226f9e82c39688e # v6.8.0
      - name: Run zizmor ðŸŒˆ
        run: |
          wget https://raw.githubusercontent.com/notdodo/github-actions/refs/heads/main/zizmor.yml
          uvx zizmor --format sarif . > zizmor_results.sarif
        env:
          GH_TOKEN: ${{ github.token }}
      - uses: reviewdog/action-setup@d8edfce3dd5e1ec6978745e801f9c50b5ef80252 # v1.4.0
      - name: Run reviewdog
        continue-on-error: true
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo -n "$(cat ./zizmor_results.sarif)" | reviewdog -reporter=github-check -f=sarif -level=warning -diff="git diff FETCH_HEAD"
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@16140ae1a102900babc80a33c44059580f687047 #  v4.30.9
        with:
          sarif_file: zizmor_results.sarif
          category: github-actions
        if: ${{ inputs.upload-sarif }}
