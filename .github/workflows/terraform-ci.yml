name: Terraform CI

on:
  workflow_call:
    inputs:
      aws-region:
        type: string
        default: 'eu-west-1'
      aws-role:
        type: string
        default: ''
      disable-sudo:
        type: boolean
        default: true
      egress-policy-allowlist:
        type: string
        default: ''
      runs-on:
        type: string
        default: 'ubuntu-latest'
      sops-encrypted-tfvars:
        type: string
        default: './terraform.tfvars.enc'
      sops-plaintext-tfvars:
        type: string
        default: './terraform.tfvars'
      upload-sarif:
        type: boolean
        default: true
      working-directory:
        type: string
        default: '.'
    secrets:
      sops-age-key:
        required: false

jobs:
  terraform-lint:
    name: Terraform Linting
    runs-on: ${{ inputs.runs-on }}
    permissions:
      contents: read
      pull-requests: write
      security-events: write
      id-token: write
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
      - uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          disable-sudo: ${{ inputs.disable-sudo }}
          egress-policy: audit
          allowed-endpoints: >
            raw.githubusercontent.com:443
            ${{ inputs.egress-policy-allowlist }}
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: aws-actions/configure-aws-credentials@61815dcd50bd041e203e49132bacad1fd04d2708 # v5.1.1
        if: ${{ inputs.aws-role != '' }}
        with:
          role-to-assume: ${{ inputs.aws-role }}
          aws-region: ${{ inputs.aws-region }}
          retry-max-attempts: 2
      - run: |
          echo "plugin_cache_dir = '$HOME/.terraform.d/plugin-cache'" > ~/.terraformrc
          mkdir -p ~/.terraform.d/plugin-cache
      - uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5.0.2
        with:
          path: ~/.terraform.d/plugin-cache
          key: terraform-providers-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: terraform-providers-
      - uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
      - name: Sops Binary Installer
        uses: mdgreenwald/mozilla-sops-action@d9714e521cbaecdae64a89d2fdd576dd2aa97056
      - name: Decrypt Secrets
        env:
          SOPS_AGE_KEY: ${{ secrets.sops-age-key }}
          ENCRYPTED_FILE: '${{ inputs.sops-encrypted-tfvars }}'
          PLAINTEXT_FILE: '${{ inputs.sops-plaintext-tfvars }}'
        run: |
          sops decrypt "$ENCRYPTED_FILE" --output "$PLAINTEXT_FILE"
      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check

      - name: Terraform Init
        id: init
        run: terraform init -input=false

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: tflint
        uses: reviewdog/action-tflint@54a5e5aed57dcfbb4662ec548de876df33d6288d # v1.25.0
        with:
          working_directory: ${{ inputs.working-directory }}
          fail_level: any
          filter_mode: nofilter

      - name: Run Trivy Scan
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # v0.33.1
        with:
          hide-progress: true
          format: sarif
          scan-type: config
          exit-code: '1'
          output: ${{ inputs.working-directory }}/trivy_results.sarif
          github-pat: ${{ secrets.GITHUB_TOKEN }}
      - uses: reviewdog/action-setup@d8a7baabd7f3e8544ee4dbde3ee41d0011c3a93f # v1.5.0
      - name: Run reviewdog
        continue-on-error: true
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo -n "$(cat ./trivy_results.sarif)" | reviewdog -reporter=github-check -f=sarif -level=error -diff="git diff FETCH_HEAD"
      - name: Upload results
        uses: github/codeql-action/upload-sarif@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 #  v4.31.9
        with:
          sarif_file: ${{ inputs.working-directory }}/trivy_results.sarif
          category: devops
        if: ${{ inputs.upload-sarif }}

  terraform-plan:
    name: Terraform Plan
    runs-on: ${{ inputs.runs-on }}
    needs: terraform-lint
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
      - uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          disable-sudo-and-containers: ${{ inputs.disable-sudo }}
          egress-policy: audit
          allowed-endpoints: >
            ${{ inputs.egress-policy-allowlist }}
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: aws-actions/configure-aws-credentials@61815dcd50bd041e203e49132bacad1fd04d2708 # v5.1.1
        if: ${{ inputs.aws-role != '' }}
        with:
          role-to-assume: ${{ inputs.aws-role }}
          aws-region: ${{ inputs.aws-region }}
          retry-max-attempts: 2
      - run: |
          echo "plugin_cache_dir = '$HOME/.terraform.d/plugin-cache'" > ~/.terraformrc
          mkdir -p ~/.terraform.d/plugin-cache
      - uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5.0.2
        with:
          path: ~/.terraform.d/plugin-cache
          key: terraform-providers-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: terraform-providers-
      - uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
      - name: Sops Binary Installer
        uses: mdgreenwald/mozilla-sops-action@d9714e521cbaecdae64a89d2fdd576dd2aa97056
      - name: Decrypt Secrets
        env:
          SOPS_AGE_KEY: ${{ secrets.sops-age-key }}
          ENCRYPTED_FILE: '${{ inputs.sops-encrypted-tfvars }}'
          PLAINTEXT_FILE: '${{ inputs.sops-plaintext-tfvars }}'
        run: |
          sops decrypt "$ENCRYPTED_FILE" --output "$PLAINTEXT_FILE"
      - name: Terraform Init
        id: init
        run: terraform init -input=false
      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -no-color -input=false | tee plan.txt
          echo "plan<<EOF" >> $GITHUB_OUTPUT
          cat plan.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        continue-on-error: true
      - uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        if: github.event_name == 'pull_request'
        env:
          PLAN: '${{ steps.plan.outputs.plan }}'
          ACTOR: '${{ github.actor }}'
          EVENT: '${{ github.event_name }}'
          WORKDIR: '${{ inputs.working-directory }}'
          OUTCOME: '${{ steps.plan.outcome }}'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { PLAN, ACTOR, EVENT, WORKDIR, OUTCOME } = process.env;
            const { data: comments } = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
            })
            const botComment = comments.find(comment => {
                return comment.user.type === 'Bot' && comment.body.includes('Terraform Plan ðŸ“–')
            })

            const output = `#### Terraform Plan ðŸ“–\`${OUTCOME}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pusher: @${ACTOR}, Action: \`${EVENT}\`, Working Directory: \`${WORKDIR}\`*`;

            if (botComment) {
                github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: output
                })
            } else {
                github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
                })
            }
