version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: monthly
      time: "12:00"
      day: wednesday
    commit-message:
      prefix: "[#patch]"
      include: scope
    allow:
      - dependency-name: "*"
    ignore:
      - dependency-name: "notdodo/github-actions/.github/workflows/*"
    groups:
      actions-deps:
        patterns:
          - "*"
  - package-ecosystem: pip
    directory: /auto-tagger
    schedule:
      interval: monthly
      time: "12:00"
      day: sunday
    commit-message:
      prefix: "[#patch]"
      prefix-development: ""
      include: scope
    groups:
      auto-tagger:
        dependency-type: "production"
      auto-tagger-dev:
        dependency-type: "development"
